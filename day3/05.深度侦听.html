<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.6.12.js"></script>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" name="" id="" v-model="info.username">
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                info: {
                    username: "admin",

                }
            },
            // 所有的侦听器都应该被定义到watch()
            // 如果侦听的是一个对象，如果对象的属性发生了变化，不会触发侦听器 要用对象侦听器

            watch: {
                // 监听
                // info: {
                //     handler(newval) {
                //         console.log(newval);
                //     },
                //     // 开启深度监听 只要对象中任何一个属性发送变化，都会触发对象的侦听器
                //     // 默认是false
                //     deep: true
                // }

                // 如果要侦听的是对象子属性的变化, 则需要包裹一层单引号
                'info.username'(newval) {
                    console.log(newval);
                }

                
            }
        })
    </script>
</body>

</html>
