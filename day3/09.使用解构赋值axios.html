<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./lib/axios.js"></script>
    <button class="btnpost">发起POST请求</button>
    <button class="btnget">发起GET请求</button>
    <script>
        var btnpost = document.querySelector(".btnpost");
        var btnget = document.querySelector(".btnget");
        // 解构赋值的时候 使用：进行重命名
        // 1.调用axios之后，使用async、await简化
        //2.使用解构赋值，从axios封装的大对象中，把data属性解构出来
        //3.把解构出来的data属性，使用冒号进行重命名 一般都重命名为｛data：res}

        btnpost.addEventListener("click", async function () {
            const { data: res } = await axios({
                method: "POST",
                url: "http://www.liulongbin.top:3006/api/post",
                data: {
                    name: 'zs',
                    age: 30
                }
            })
            console.log(res.data);
        })
        btnget.addEventListener("click", async function () {
            const { data: res } = await axios({
                method: "GET",
                url: "http://www.liulongbin.top:3006/api/getbooks"
            })
            console.log(res.data);
        })



    </script>
</body>

</html>
