    <script>
        const arr = ["小红", "小明", "小花"];
        // foreach 循环一旦开始不能退出 缺陷

        // arr.some
        arr.some((item, index) => {
            if (item === "小明") {
                console.log(index);
                // 在查到到对应的之后，可以通过return true 退出循环 固定写法
                // 在数组查找元素 推荐这个方法
                return true;
            }

        })


    </script>
