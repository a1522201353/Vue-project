<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望Vue能控制这个div -->
    <div id="app">
        <!-- 当输入的键盘弹起 -->
        <!-- 加了.esc 按了esc弹起才会触发 -->
        <input type="text" @keyup.esc="clearinput">
        <!-- enter回车按下 -->
        <input type="text" @keyup.enter="clearinput2">
    </div>

    <!-- 1.导入vue的库文件  在window全局就有了Vue这个构造函数-->
    <script src="./lib/vue.js"></script>

    <!-- 2.创建Vue的实例对象 -->
    <script>
        // 创建vue的实例对象
        const vm = new Vue({
            // el属性是固定的写法 要控制app这个div盒子 
            el: "#app",
            // data对象就是要渲染到页面的数据
            data: {

            },
            methods: {
                clearinput(e) {
                    console.log("触发了");
                    e.target.value = "";
                },
                clearinput2() {
                    console.log("触发了");
                }
            }
        });
    </script>
</body>

</html>
