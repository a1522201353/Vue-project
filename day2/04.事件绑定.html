<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望Vue能控制这个div -->
    <div id="app">
        <p>{{con}}</p>
        <!-- 传参必须加小括号 -->
        <!-- v-on可以被简写为@ -->
        <button @click="add(1)">+1</button>
        <button v-on:click="sub">-1</button>
    </div>

    <!-- 1.导入vue的库文件  在window全局就有了Vue这个构造函数-->
    <script src="./lib/vue.js"></script>

    <!-- 2.创建Vue的实例对象 -->
    <script>
        // 创建vue的实例对象
        const vm = new Vue({
            // el属性是固定的写法 要控制app这个div盒子 
            el: "#app",
            // data对象就是要渲染到页面的数据
            data: {
                con: 0
            },
            // methods的作用，是用来定义数据的处理函数
            methods: {
                add: function (n) {
                    console.log(vm);
                    this.con += n;
                },
                sub() {
                    console.log("触发");
                    this.con -= 1;
                }
            }
        });
    </script>
</body>

</html>
