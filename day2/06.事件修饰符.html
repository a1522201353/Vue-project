<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望Vue能控制这个div -->
    <div id="app">
        <!-- 加.prevent也可以阻止默认行为  -->
        <a href="http://www.baidu.com" @click.prevent="show">跳转到百度</a>
        <hr>
        <div style="height: 150px; background-color: pink;padding-left: 10px;line-height: 150px;" @click="divhand">
            <button @click.stop="bott">按钮</button>
        </div>
    </div>

    <!-- 1.导入vue的库文件  在window全局就有了Vue这个构造函数-->
    <script src="./lib/vue.js"></script>

    <!-- 2.创建Vue的实例对象 -->
    <script>
        // 创建vue的实例对象
        const vm = new Vue({
            // el属性是固定的写法 要控制app这个div盒子 
            el: "#app",
            // data对象就是要渲染到页面的数据
            data: {
                username: "zhangsan"
            },
            methods: {
                show(e) {

                    // e.preventDefault();
                    console.log("点击率")
                },
                divhand() {
                    console.log("divhand")
                },
                bott() {
                    console.log("bott");
                }
            }

        });
    </script>
</body>

</html>
