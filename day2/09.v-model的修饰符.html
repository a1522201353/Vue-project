<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望Vue能控制这个div -->
    <div id="app">
        <!-- 加number会转换为数字类型 默认是字符串的拼接 -->
        <input type="text" name="" id="" v-model.number="n1"> + <input type="text" name="" id="" v-model.number="n2"> =
        <span>{{n1+n2}}</span>
        <hr>
        <!-- .trim过滤空白字符 -->
        <!-- 去除两端空格 -->
        <input type="text" name="" id="" v-model.trim="username">
        <button @click="showname">获取用户名</button>
        <hr>
        <!-- .lazy不会随着input而更新 -->
        <!-- 失去焦点会发生变化 -->
        <input type="text" name="" id="" v-model.lazy="username">
    </div>

    <!-- 1.导入vue的库文件  在window全局就有了Vue这个构造函数-->
    <script src="./lib/vue.js"></script>

    <!-- 2.创建Vue的实例对象 -->
    <script>

        // 创建vue的实例对象
        const vm = new Vue({
            // el属性是固定的写法 要控制app这个div盒子 
            el: "#app",
            // data对象就是要渲染到页面的数据
            data: {
                username: "zhangsan",
                n1: 1,
                n2: 2
            },
            methods: {
                showname() {
                    // `占位符
                    console.log(`用户名是:"${this.username}"`);
                }
            }
        });
    </script>
</body>

</html>
